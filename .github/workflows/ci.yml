name: Test pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
    test:
        strategy:
          fail-fast: false
          matrix:
            testcontainers-go-version: ["v0.24.1", "main"]
        name: 'Tests'
        runs-on: 'ubuntu-latest'
        steps:
            - name: Check out code into the Go module directory
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                go-version: 1.21.x
                cache-dependency-path: 'go.sum'

            - name: Use testcontainers-go@${{ matrix.testcontainers-go-version }}
              run: |
                go get github.com/testcontainers/testcontainers-go/modules/compose@${{ matrix.testcontainers-go-version }}
                go get github.com/testcontainers/testcontainers-go@${{ matrix.testcontainers-go-version }}

            - name: modVerify
              run: go mod verify

            - name: modTidy
              run: go mod tidy

            - name: go test
              timeout-minutes: 30
              run: |
                go test -v -count=1 ./...
