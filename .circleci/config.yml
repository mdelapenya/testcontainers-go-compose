version: 2.1

orbs:
  go: circleci/go@1.11.0

executors:
 machine_executor_amd64:
   machine:
     image: ubuntu-2204:2024.01.2
   environment:
     architecture: "amd64"
     platform: "linux/amd64"

jobs:
  install-gvm:
    executor: machine_executor_amd64
    steps:
      - run:
          name: Install GVM
          command: |
            curl -sL -o ~/bin/gvm https://github.com/andrewkroh/gvm/releases/download/v0.5.2/gvm-linux-amd64
            chmod +x ~/bin/gvm
            echo "PATH=${PATH}:~/bin" >> ~/.bash_profile

  install-go-1-21:
    executor: machine_executor_amd64
    steps:
      - run:
          name: Install Go
          command: |
            eval "$(gvm 1.21.7)"
            echo "eval \"$(gvm 1.21.7)\"" >> ~/.bash_profile
            go version

  tests:
    executor: machine_executor_amd64
    steps:
      - checkout # checkout source code
      - go/load-cache # Load cached Go modules.
      - go/mod-download # Run 'go mod download'.
      - go/save-cache # Save Go modules to cache.
      - go/test: # Runs 'go test ./...' but includes extensive parameterization for finer tuning.
          covermode: atomic
          failfast: true
          race: true

workflows:
  build-and-test:
    jobs:
      - install-gvm
      - install-go-1-21:
          requires:
            - install-gvm
      - tests:
          requires:
            - install-go-1-21

